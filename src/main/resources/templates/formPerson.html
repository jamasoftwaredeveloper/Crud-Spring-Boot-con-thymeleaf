<!DOCTYPE html>
<html lang="en" xmlns:tg="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title  th:text="${person.id} ? 'Edit Person' : 'Create Person'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar text-center" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <b>Crud Spring Boot con thymeleaf</b>
        </a>
    </div>
</nav>
<div class="container">
    <div class="card mt-4">
        <h5 class="card-header text-center" th:text="${person.id} ? 'Edit Person' : 'Create Person'" ></h5>
        <div class="card-body">
            <form th:object="${person}" th:action="${action}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Juan" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age: </label>
                    <input type="number" th:field="*{age}"   th:name="name"  class="form-control" id="age" placeholder="13" required />
                    <p th:if="${#fields.hasErrors('age')}" class="alert alert-danger" th:errors="*{age}" />
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
        <div class="card-footer">  <a href="/persons" class="btn btn-dark"><b>Back list person</b> </a></div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
