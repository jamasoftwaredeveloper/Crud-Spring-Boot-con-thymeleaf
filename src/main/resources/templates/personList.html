<!DOCTYPE html>
<html lang="en" xmlns:tg="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<nav class="navbar text-center" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <b>Crud Spring Boot con thymeleaf</b>
        </a>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">List persons</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${personsList}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.age}"></td>
            <td>
                <a th:href="@{/persons/show/{id}(id=${person.id})}" class="btn btn-secondary">Show</a>
                <a th:href="@{/persons/edit/{id}(id=${person.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/persons/delete/{id}(id=${person.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="persons/new" class="btn btn-success" >Create person</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
