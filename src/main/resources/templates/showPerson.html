<!DOCTYPE html>
<html lang="en" xmlns:tg="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar text-center" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <b>Crud Spring Boot con thymeleaf</b>
        </a>
    </div>
</nav>
<div class="container">
    <div class="card mt-4">
        <h5 class="card-header text-center" >Show person</h5>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.name}"></td>
                    <td th:text="${person.age}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">  <a href="/persons" class="btn btn-dark"><b>Back list person</b> </a></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
